# Buried Point Schema Definition
# This file defines the events that can be tracked in your application

version: "1.0"

events:
  # Page view event (automatically tracked)
  - name: page_view
    description: Page view event
    type: page_view
    module: Global
    properties:
      - name: url
        type: string
        required: true
        description: Page URL
      - name: title
        type: string
        required: false
        description: Page title

  # Example: Button click event
  - name: button_click
    description: Button click event
    type: click
    module: Common
    owner: Developer
    properties:
      - name: button_id
        type: string
        required: true
        description: Button unique identifier
      - name: button_text
        type: string
        required: false
        description: Button text content

  # Example: Product exposure event
  - name: product_expose
    description: Product exposure in list
    type: expose
    module: Product
    properties:
      - name: product_id
        type: string
        required: true
        description: Product ID
      - name: position
        type: number
        required: false
        description: Position in list

  # Add more events below...
